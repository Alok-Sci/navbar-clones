            /* inter_regular font */
            @font-face {
                font-family: inter_regular;
                src: url(https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/fonts/Inter-Regular.woff2) format(woff2);

            }

            * {
                /* background-color: rgba(255, 0, 0, 0.105); */
                font-family: inter_regular, Arial, sans-serif;
            }

            #login-wrapper * {
                transition: transform .3s ease-in-out;
            }

            #login-wrapper:hover #dropdown-icon img {
                transform: rotate(180deg);
            }

            @media (min-width: 426px) {

                #login-wrapper:hover #dropdown-icon img,
                #login-wrapper:hover #login-icon {
                    filter: invert(100%) sepia(69%) saturate(0) hue-rotate(132deg) brightness(114%) contrast(101%);
                }

                #login-wrapper:hover+#login-dropdown,
                #more-wrapper:hover>#more-dropdown,
                #login-dropdown:hover,
                #more-dropdown:hover {
                    display: unset;
                }
            }

            #login-dropdown,
            #more-dropdown {
                display: none;
            }


            #login-dropdown-main li,
            #more-dropdown-main li {
                display: inline-grid;
                grid-template-columns: auto minmax(auto, 100%);
            }

            #login-dropdown-main li *,
            #more-dropdown-main li * {
                display: grid;
                align-items: center;
            }

            #login-alert {
                animation: login-shake 4.72s ease infinite;
            }

            @keyframes login-shake {
                0% {
                    transform: translate(0)
                }

                1.8% {
                    transform: translate(5px)
                }

                3.6% {
                    transform: translate(0)
                }

                5.3% {
                    transform: translate(5px)
                }

                7.1% {
                    transform: translate(0)
                }

                8.9% {
                    transform: translate(5px)
                }

                10.7% {
                    transform: translate(0)
                }

                to {
                    transform: translate(0)
                }
            }
        </style>
